name: ared
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  sms_autofill: ^2.2.0
  flutter_rating_bar: ^4.0.1
  sn_progress_dialog: ^1.0.8
  fluttertoast: ^8.0.9
  open_file: ^3.2.1

  # DI & State management
  provider: ^6.0.4
  get_it: ^7.2.0

  # Network
  dio: ^4.0.6
  dartz: ^0.10.1
  pretty_dio_logger: ^1.2.0-beta-1
  connectivity_plus: ^2.3.6+1

  # Local
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^6.0.0
  path_provider: ^2.0.11

  # map
  google_maps_flutter: ^2.1.12
  mapbox_gl: 0.16.0
  xml2json: ^5.3.5
  maps_toolkit: ^2.0.1
  url_launcher: ^6.1.7
  share_plus: ^4.5.3
  flutter_downloader: ^1.9.1
  cached_network_image: ^3.2.3
  dotted_border: ^2.0.0+3
  image_picker: ^0.8.6
  permission_handler: ^10.2.0
  font_awesome_flutter: ^10.3.0
  riverpod: ^2.1.3
  flutter_riverpod: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpeg"

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/images/test.png

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arabic/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/arabic/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/arabic/Cairo-Light.ttf
          weight: 300